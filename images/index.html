<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Images
    </title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 my-5">
          <img src="img/pexels-photo.jpeg" alt="pexels-photos">
        </div>

        <div class="col-12 my-5">
          <img src="img/pexels-photo.jpeg" alt="pexels-photos" class="img-fluid image-grayscale">
        </div>

        <div class="col-12 my-5">
          <img src="img/pexels-photo.jpeg" alt="pexels-photos" class="img-fluid float-left image-sepia" width="450">
        </div>

        <div class="col-12 my-5">
          <img src="img/pexels-photo.jpeg" alt="pexels-photos" class="img-fluid float-right" width="450">
        </div>

        <div class="col-12 my-5">
          <img src="img/pexels-photo.jpeg" alt="pexels-photos" class="img-fluid mx-auto d-block" width="450">
        </div>

        <div class="col-12 my-5 text-center bg-dark py-5">
          <img src="img/pexels-photo.jpeg" alt="pexels-photos" class="img-fluid rounded" width="450">
        </div>

        <div class="col-12 my-5 text-center bg-dark py-5">
          <img src="img/pexels-photo.jpeg" alt="pexels-photos" class="img-fluid img-thumbnail" width="450">
        </div>

        <div class="col-12 my-5 text-center bg-dark py-5">
          <img src="img/pexels-photo.jpeg" alt="pexels-photos" class="img-fluid border border-success" width="450">
        </div>

        <div class="col-12 my-5 text-center bg-dark py-5">
          <img src="img/pexels-photo.jpeg" alt="pexels-photos" class="img-fluid border border-success rounded-circle" width="450">
        </div>

        <div class="col-12 my-5 text-center bg-dark py-5">
          <img src="img/pexels-photo.jpeg" alt="pexels-photos" class="img-fluid border border-success rounded-left" width="450">
        </div>

        <div class="col-12 my-5 text-center bg-dark py-5">
          <img src="img/pexels-photo.jpeg" alt="pexels-photos" class="img-fluid border border-success image-border" width="450">
        </div>

        <div class="col-12 py-5">
          <figure class="figure">
            <img src="img/pexels-photo.jpeg" alt="pexels-photos" class="img-fluid border border-success image-border" width="500">
            <figcaption class="figure-caption text-center">Image</figcaption>
          </figure>
        </div>

      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
