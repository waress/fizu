<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="style.css">

  <title>Fizu.hu | Bejelentkezés</title>
</head>

<body class="bejelentkezes">

  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-6 mx-auto">
        <div class="card login-card">
          <div class="card-header text-uppercase login-card-header">
            Bejelentkezés
          </div>
          <div class="card-body">

            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">E-mail cím:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="valami@email.com">
                <small id="emailHelp" class="form-text text-muted"></small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Jelszó:</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="jelszó">
                <small id="passwordHelp" class="form-text text-muted"><a href="#">Elfelejtettem a jelszavamat!</a></small>
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Bejelentkezve maradok</label>
              </div>
              <div class="d-flex justify-content-around my-3">
                <button type="submit" class="btn login-btn login-btn-facebook py-2 my-2"><img src="img/facebook.svg" height="20" class="mr-2 mb-1" alt="facebook ikon">Facebook belépés</button>
                <button type="submit" class="btn login-btn login-btn-google py-2 my-2"><img src="img/google.svg" height="25" alt="google+ ikon" class="mr-2">Google+ belépés</button>
              </div>
              <div class="card-footer">
                <button type="button" class="btn btn-login btn-secondary btn-lg btn-block text-uppercase">Bejelentkezés</button>
                <small id="passwordHelp" class="form-text text-muted pt-3"><a href="#">Regisztráció!</a></small>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
</body>

</html>
